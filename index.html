<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win - Unlock Premium Rewards</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <!-- Google AdSense Script (Replace with your actual script) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Spin & Win</h1>
        <p>Spin for a Chance to Win Exclusive Prizes!</p>
        <!-- Header Ad -->
        <div class="ad-banner ad-header">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </header>

    <div class="container">
        <!-- Top Ad -->
        <div class="ad-banner ad-top">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div class="wheel-container">
            <div class="arrow"></div>
            <canvas id="wheel" width="400" height="400"></canvas>
            <button id="spin-btn" class="spin-btn">Spin Now</button>
            <p id="result" class="hidden"></p>
        </div>

        <!-- Mid Ad -->
        <div class="ad-banner ad-mid">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div id="claim-section" class="hidden">
            <h2>Congratulations!</h2>
            <p>You’ve Won: <span id="prize-won"></span></p>
            <button id="claim-btn" class="spin-btn">Claim Your Prize</button>
            <!-- Claim Ad -->
            <div class="ad-banner ad-claim">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                     data-ad-slot="XXXXXXXXXX"
                     data-ad-format="auto"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </div>

        <div id="share-section" class="hidden">
            <h2>Unlock Your Reward!</h2>
            <p>Share with 10 friends to claim your prize! Progress: <span id="share-count">0</span>/10</p>
            <button id="share-btn" class="spin-btn">Share Now</button>
            <!-- Share Ad -->
            <div class="ad-banner ad-share">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                     data-ad-slot="XXXXXXXXXX"
                     data-ad-format="auto"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </div>

        <!-- Bottom Ad -->
        <div class="ad-banner ad-bottom">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <footer>
        <p>© 2025 Spin & Win - For Entertainment Purposes Only. All Rights Reserved.</p>
        <a href="https://example.com/privacy" target="_blank" class="privacy-link">Privacy Policy</a>
        <!-- Footer Ad -->
        <div class="ad-banner ad-footer">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
